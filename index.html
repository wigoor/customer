<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="customer-wrapper">
<p class="customer-id">ID: </p>
<p class="customer-firstname">Förnamn: </p>
<p class="customer-lastname">Efternamn: </p>
<p class="customer-occupation">Yrke: </p>
</div>
<script>
$(function() {
	$.ajax({url:"http://localhost:8080/customer/customer/read.php"
	}).then(function(data) {
		
		var id_n = Math.floor((Math.random() * 4));
	
		var id = data["records"][id_n]["id"];
		var name = data["records"][id_n]["name"];
		var lastname = data["records"][id_n]["lastname"];
		var occupation = data["records"][id_n]["occupation"];
		
		$('.customer-id').append(id);
		$('.customer-firstname').append(name);
		$('.customer-lastname').append(lastname);
		$('.customer-occupation').append(occupation);
	});
});
</script>
</body>
</html>
